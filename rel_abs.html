<!doctype html>
<html>
    <style>
.box{
    padding:20px;
    background-color:coral;
    width:50px;
    margin:5px;
    border-radius:10px;
    position:relative;
}
.box3{
    border-radius:20px;
    position:absolute;
    margin-left:100px;
    margin:fit-content;
    width:300px;
}
.shape{
    border-radius:20px;
}
    </style>
    <body>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box box3">
            <button class="shape">close</button>
            <input type="radio" value="ok">
            <label for="ok">ok</label>
            <input type="radio" value="cancel">
            <label for="cancel">cancel</label>
        </div>
        <div class="box">4</div>
        <div class="box">5</div>
    </body>
</html>
